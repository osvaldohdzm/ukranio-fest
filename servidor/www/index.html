<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <title>Ukranio Fest</title>
</head>
<style>
	.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: #3b3f3e ; 
  color: white; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

</style>
<body style="font-family:arial; text-align:center">
<div id="app">
        <v-app>
        <div style="position:absolute; top:50px; left:200px">
            <v-container fluid >
            	<v-row justify="center" > 
                	<v-card width=300px >
            				<v-img src="/escom.jpg"
                    			   height="90px"
                    			   weight="100px">
                    		</v-img>
            		</v-card>	
                </v-row>
                <v-row justify="center">
                
                    <v-col
                            :cols=12
                    >
                        <v-card width=600px style="background-color: rgb(22, 160, 133)">
                       
                            
                                <h1>Equipo 23</h1>
                           <form method=get id="form-search" class="block">
								<h2>Selecciona los archivos</h2>
							</form>
                            <v-card-actions >
                                <v-file-input
                                        chips
                                        :clearable=true
                                        label="Ningun archivo seleccionado"
                                        accept=".txt"
                                        v-model="chosenFile"
                                >
                                </v-file-input>
                                <v-btn

                                        v-show="!hidden"
                                        color="medium sea green"
                                        fab
                                        dark
                                        small
                                        absolute
                                        bottom
                                        right
                                        :loading=loading
                                        @click="send"
                                >
                                   Enviar archivo
                                </v-btn>
                            </v-card-actions>
                                   
                        </v-card>
                    </v-col>
                     <button class="button button1">Resultados</button>
                </v-row>
                
            </v-container>
            </div>
        </v-app>

 
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    const vuetify = new Vuetify({
        theme: {
            dark: true,
        },
    });

    new Vue({
        el: '#app',
        vuetify: vuetify,
        theme: {
            dark: true,
        },
        data() {
            return {
                selection:{},
                loading:false,
                hidden:false,
                chosenFile: null,

            }
        },
        watch:{
            selection (){
                this.send()
            }
        },
        methods:{
            send(){
                this.loading=true;
                console.log(this.chosenFile);
                let URL= "/upload";
                let formData = new FormData();
                formData.append('file', this.chosenFile);
                axios.post(URL,
                    formData,
                    {
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        }
                    }
                ).then(response=>{
                    console.log(response);
                }).catch(error=>{
                        console.log(error);
                }).finally(()=>this.loading=false)
            }
        }
    })
</script>
</body>
</html>

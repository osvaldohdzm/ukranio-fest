  <script>
    function readSingleFile(e, i) {
      var file = e.target.files[0];
      if (!file) {
        return;
      }
      var reader = new FileReader();
      reader.onload = function(e) {
        var contents = e.target.result;
        displayContents(contents, i);
      };
      reader.readAsText(file);
    }

    function displayContents(contents, i) {
      var element = document.getElementById('File'+i+'Area');
      element.innerText = contents;
    }

    document.getElementById('File1')
      .addEventListener('change', (e) => readSingleFile(e,1), false);

    document.getElementById('File2')
      .addEventListener('change', (e) => readSingleFile(e,2), false);

    document.getElementById('FileSubmit').addEventListener('click', () => {
        //alert("ye");
        var timeStart = Date.now();
        var timeEnd = 0;
        var timeTotal = 0;
        formdata = document.getElementById('File1Area').value;
        formdata2 = document.getElementById('File2Area').value;
        //console.log(formdata);
        //console.log(formdata2)
        document.getElementById('response').innerHTML = "<img style='width:100%' src='https://thumbs.gfycat.com/RegalSleepyAcouchi-size_restricted.gif'/>";
        document.getElementById('FileSubmit').innerText = "Cargando....";
        document.getElementById('FileSubmit').disabled = true;
        jQuery.ajax({
            url: "/sendfile",
            type: "POST",
            data: {file1: formdata, file2:formdata2},
            success: function (result) {
                timeEnd = Date.now();
                timeTotal = timeEnd - timeStart;
                console.log("Tiempo total: "+timeTotal+" ms");
                console.log(result)
                document.getElementById('response').innerHTML = "Tiempo Total: "+timeTotal+" ms <br>Coincidencia más larga: "+result+"<br>Caracteres: "+result.length;
                document.getElementById('FileSubmit').innerText = "Comparar archivos";
                document.getElementById('FileSubmit').disabled = false;
            }
        });
    });
  </script>
